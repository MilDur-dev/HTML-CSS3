<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Lineas con canvas-->
    <canvas id="lineac" width="130px" height="100px" style="border: 1px solid black;"></canvas>
    <!--Cuadrado con Canvas-->
    <canvas id="cuadrado" width="400px" height="400px" style="border: 2px solid #000000;">
        Tu navegador no soporta canvas
    </canvas>
    <script type="text/javascript">
        let d = document,
         c = document.getElementById("cuadrado"),
         cxt = c.getContext("2d"),
          linea = d.getElementById("lineac"),
            context = linea.getContext("2d")


        cxt.fillStyle="red"
        cxt.fillRect(10,10,100,50)
        context.moveTo(10,10)
        context.lineTo(10,90)
        context.lineTo(10,50)
        context.lineTo(30,50)
        context.lineTo(30,10)
        context.lineTo(30,90)

        context.moveTo(40,10)
        context.lineTo(40,90)
        context.lineTo(60,90)
        context.lineTo(60,10)
        context.lineTo(40,10)

        context.moveTo(70,10)
        context.lineTo(70,90)
        context.lineTo(90,90)

        context.moveTo(100,90)
        context.lineTo(100,10)
        context.lineTo(120,10)
        context.lineTo(120,90)
        context.lineTo(120,50)
        context.lineTo(100,50)

        context.stroke()
    </script>
</body>
</html>
